<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Typing practice</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <section class="container">
    <ul id="data">
      <li id="complited-sentences">
        Completed
        <p id="sentences-number">0</p>
      </li>
      <li id="bad-letters">
        Mistakes
        <p id="bad-letters-number">0</p>
      </li>
      <li id="time">
        Speed
        <p id="completion-time">0</p>
      </li>
      <li id="best-completion-time">
        Best time
        <p id="best-completion-time-number">0</p>
      </li>
    </ul>
    <div id="random-sentence"></div>
  </section>
  <section>
    <div id="sentence-container"></div>
    <input type="text" id="user-input" />
  </section>
  <button id="sign">@ Created by Mateusz Pindelski</button>
  <script src="main.js"></script>
</body>

</html>
